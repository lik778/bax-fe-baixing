  <link rel="shortcut icon" href="https://s.baixing.net/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --number: 100vw - 1200px
    }
    a {
      text-decoration: none;
      color: #999;
    }
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100%;
      height: 2500px;
      /* height: 1200px; */
    }
    iframe {
      width: 100%;
      height: 100%;
    }
    .mask-comntainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 998;
      /* height: 2000px; */
      height: 100%;
      opacity: 0;
    }
    .mask-link {
      display: block;
      position: absolute;
      top: 37px;
      left: calc((100vw - 1200px) / 2);
      z-index: 999;
      width: 137px;
      height: 100px;
      text-decoration: none;
      cursor: pointer;
    }
    .img1 {
      width: 117px;
      height: 43px;
      margin-top: 35px;
    }
    .img2 {
      margin-top: 10px;
      width: 65px;
      height: 30px;
    }
    .bx-logo-mobile {
      position: absolute;
      z-index: 9999;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 46px;
      background-color: #fff;
      /* background-color: blue; */
    }
    .footer {
      color: #999;
      font-size: 12px;
    }
    ul,li {
      margin: 0;
      list-style: none;
    }
    li {
      text-align: center;
    }
    .footer-beian {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      margin-top: 0;
      
    }
    .footer-beian li {
      width: 50%;
      margin-bottom: 5px;
    }
    .footer-last {
      text-align: center;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- src 是嵌套页面的网址  -->

  <script type="text/javascript">
    function isMobile() {
      var userAgentInfo = navigator.userAgent;
      var mobileAgents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
      var mobile_flag = false;
      //根据userAgent判断是否是手机
        for (var v = 0; v < mobileAgents.length; v++) {
          if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
                mobile_flag = true;
                break;
          }
        }
        var screen_width = window.screen.width;
        var screen_height = window.screen.height;
      //根据屏幕分辨率判断是否是手机
      // if (screen_width > 325 && screen_height < 750) {
      //     mobile_flag = true;
      // }
      return mobile_flag;
    }
    if(!isMobile()) {
      document.querySelector('.bx-logo-mobile').style.display = 'none'
      document.querySelector('.mask-link').style.display = 'block'
      document.querySelector('.footer').style.display = 'none'
    } else {
      document.querySelector('.bx-logo-mobile').style.display = 'block'
      document.querySelector('.container').style.height = '3765px'
      document.querySelector('.footer').style.display = 'block'
      document.querySelector('.mask-link').style.display = 'none'
    }

  </script>
