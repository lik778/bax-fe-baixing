<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【上海百姓网】 - 免费发布信息 - 上海分类信息网 - 上海百姓网</title>
  <link rel="shortcut icon" href="https://s.baixing.net/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --number: 100vw - 1200px
    }
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100%;
      height: 2500px;
      /* height: 1200px; */
    }
    iframe {
      width: 100%;
      height: 100%;
    }
    .mask-comntainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 998;
      /* height: 2000px; */
      height: 100%;
      opacity: 0;
    }
    .mask-link {
      display: block;
      position: absolute;
      top: 37px;
      left: calc((100vw - 1200px) / 2);
      z-index: 999;
      width: 137px;
      height: 100px;
      text-decoration: none;
      cursor: pointer;
      background-color: #fff;
    }
    .img1 {
      width: 117px;
      height: 43px;
      margin-top: 35px;
    }
    .img2 {
      margin-top: 10px;
      width: 65px;
      height: 30px;
    }
    .bx-logo-mobile {
      position: absolute;
      z-index: 9999;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 46px;
      background-color: #fff;
      /* background-color: blue; */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- src 是嵌套页面的网址  -->
    <!-- frameborder是嵌套页面的一个边距 一般设置为0 -->
    <iframe src="https://shanghai.baixing.com/?pinzhuan=baidu_pinzhuan"  frameborder="0" class="ifr"></iframe>
    <div class="mask-comntainer"></div>
    <a href="http://www.baixing.cn" class="mask-link">
      <img src="http://file.baixing.net/202112/346ca3c2b6f1cf1a419278eaab47482e.png" alt="百姓优选" class="img1">
    </a>
    <a href="https://shanghai.baixing.com/m/" class="bx-logo-mobile">
      <img src="https://file.baixing.net/202112/346ca3c2b6f1cf1a419278eaab47482e.png" alt="百姓优选" class="img2">
    </a>
  </div>
  <script type="text/javascript">
    function isMobile() {
      var userAgentInfo = navigator.userAgent;
      var mobileAgents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
      var mobile_flag = false;
      //根据userAgent判断是否是手机
        for (var v = 0; v < mobileAgents.length; v++) {
          if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
                mobile_flag = true;
                break;
          }
        }
        var screen_width = window.screen.width;
        var screen_height = window.screen.height;
      //根据屏幕分辨率判断是否是手机
      // if (screen_width > 325 && screen_height < 750) {
      //     mobile_flag = true;
      // }
      return mobile_flag;
    }
    if(!isMobile()) {
      document.querySelector('.bx-logo-mobile').style.display = 'none'
      document.querySelector('.mask-link').style.display = 'block'
    } else {
      document.querySelector('.bx-logo-mobile').style.display = 'block'
      document.querySelector('.mask-link').style.display = 'none'
    }

  </script>
</body>
</html>
