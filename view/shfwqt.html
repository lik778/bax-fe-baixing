  <script  type="text/javascript">
    function getQueryVariable(variable) {
        let href = window.location.href
        let query = href.substring(href.indexOf('?')+1);
        let vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            let pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }

    function getName() {
      const name = getQueryVariable('name')
        switch(name) {
        case false:
          // 首页图片链接 2 （1和2图片链接相同）
          return setArrate('http://file.baixing.net/202211/shfwqt.png');
        case 'about':
          // 过于我们链接 3
          return setArrate('https://file.baixing.net/202211/32.about.png');
        case 'product':
          // 产品服务链接 4
          return setArrate('http://file.baixing.net/202211/df85564a467ac362ec4a762b4cdaa002.png');
      }
    }

    function setArrate(url) {
      containerSrc.setAttribute('src',url)
    }
    const containerSrc =   document.querySelector('#containerSrc')
    const hoverBoxAll =  document.querySelectorAll('.hover-box')
    getName()
    for(let i=0;i<hoverBoxAll.length;i++) {
      hoverBoxAll[i].onclick = function() {
        getName()
      }
    }
  </script>
