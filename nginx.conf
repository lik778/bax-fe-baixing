user nobody nogroup;
worker_processes auto;

events {
    use epoll;
    worker_connections 65535;
}

http {
    add_header Cache-Control no-store;
    if_modified_since off;
    etag off;
    # add_header Access-Control-Allow-Origin *;

    server {
        listen *:80;

        location /qa {
            root /home/app;
            try_files $uri $uri /qa.html;
            add_header 'Access-Control-Allow-Origin' '*';
        }

        location /main {
            root /home/app;
            try_files $uri $uri/ /main.html;
            add_header 'Access-Control-Allow-Origin' '*';
